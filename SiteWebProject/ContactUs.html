<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>FromSoftWare</title>
    <meta name="description" content="Video game development company">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script src="https://kit.fontawesome.com/92887ba99c.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" href="StyleCU.css">
</head>
<body>
<div id="MainDiv">
    <div id="Partie1">
        <div class="Logo">
            <form action="SiteGame.html">
                <button id="Menu">
                    <i class="fa-solid fa-house"></i>
                </button>
            </form>
            <img id="ImageFSF"
                 src="./imgFolder/FSWblackName.png"
                 alt="Logo FromSoftware">

        </div>
        <h1 id="FirstPress">Dark Souls Games: BANDAI NAMCO Entertainment Inc.</h1>
        <hr id="Bar" width="50%" align="center"/>
        <h2 id="SecondPress">BANDAI NAMCO Entertainment Customer Support</h2>
        <div id="square">
            <i class="fa-solid fa-square"></i> France
            <br>
            <i class="fa-solid fa-phone"></i> +33 8 25 15 80 80
            <br>
            <i class="fa-solid fa-calendar-week"></i> From Monday to Saturday (10:00-20:00)
            <br>
            <i class="fa-solid fa-euro-sign"></i> 0.15 euro/min
        </div>
        <div id="icon">
            <button id="Tw" onclick="window.location.href = 'https://x.com/fromsoftware_pr';">
                <i class="fa-brands fa-x-twitter"></i>
            </button>
            <button id="In" onclick="window.location.href = 'https://www.instagram.com/fromsoftware_jp';">
                <i class="fa-brands fa-instagram"></i>
            </button>
            <button id="Fc" onclick="window.location.href = 'https://www.facebook.com/fromsoftware.jp/';">
                <i class="fa-brands fa-facebook"></i>
            </button>
            <button id="Yt" onclick="window.location.href = 'https://www.youtube.com/user/FromSoftwareInc';">
                <i class="fa-brands fa-youtube"></i>
            </button>
        </div>
        <a id="malito"
           href="mailto:fr.support@bandainamcogames.eu?subject=Demande%20de%20support&body=Bonjour,%0A%0AJe%20rencontre%20un%20probl%C3%A8me%20et%20j%27ai%20besoin%20d%27assistance.">
            fr.support@bandainamcogames.eu
        </a>
    </div>
</div>
</body>
</html>
